---
layout: default
---

<ul class="post-list">
  {% for post in site.posts %}
  <li class="post">
  	<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
    <h3>
    	<a class="post-link" href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h3>
    <p>
			{{ post.excerpt }}
		</p>
    <p class="post-tags">
      {% for tag in post.tags %}
        {% capture tag_name %}{{ tag }}{% endcapture %}
      	<code class="highligher-rouge">{{ tag_name }}</code>
      {% endfor %}
    </p>
  </li>
  {% endfor %}
</ul>

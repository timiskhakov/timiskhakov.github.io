---
layout: default
---

<div class="post">
  <p class="post-meta">{{ page.date | date: "%b %d, %Y" }}</p>
	<h1 class="post-title">{{ page.title }}</h1>
  <p class="post-tags">
    {% for tag in page.tags %}
      {% capture tag_name %}{{ tag }}{% endcapture %}
      <code class="highligher-rouge">{{ tag_name }}</code>
    {% endfor %}
  </p>
  {{ content }}
</div>
